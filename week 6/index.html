<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CSS Selectors Example</h1>
    <h2>Primary selectors</h2>
    <p>Paragraph with no special selector</p>
    <p id="Primary"> Paragraph with an id</p>
    <p class="Primary">Paragraph with a class</p>
    <h2>Descendant selectors</h2>
    <div id="Descendant">
        <p>Paragraph inside a div</p>
        <p>
            <a href="http://google.com"> google link</a>
            inside a paragraph inside a div
        </p>
    </div>
    <p>this is</p>
    <div>
        <a href="http://google.com">google link</a> inside a div
    </div>
   

</body>
</html>
