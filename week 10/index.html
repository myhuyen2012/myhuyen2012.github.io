<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" id="main_form">
        <input type="number" id="number1"> <br>
        <button onclick="checkNumber();" on>Check</button>
        <p id="result"></p>
    </form>
    <script>
        function checkNumber() {
            var x = parseInt(document.getElementById("number1").value);
            if (x % 2 === 0) {
                // show text at the bottom of the from
                var text = document.getElementById("result");
                
                text.innerHTML = x + "is Even";
                text.style.color = "green"
            } else {
                //
            }
        }
    </script>
</body>
</html>
